<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortune Wheel</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="banner">
    <div class="info-text">congratulation</div>
    <div class="info-result">
      <span id="selected-present"></span>
    </div>
    <button class="close-button" onclick="closeBanner()">Close</button>
  </div>
  

<div class="container">
  <div class="wheel-container">
    <canvas id="wheel"></canvas>
    <ul class="icon-group"></ul>
    <div class="pointer">
      <img src="https://raw.githubusercontent.com/greatmetis/fortune-wheel/f6a0968f6fac27122d4a18974bbd7ea8c5f56fb9/assests/hand.svg" alt="">
      <span>PRESS</span>
    </div>
    <div class="wheel-frame">
      <img style="height: 50rem;" src="https://raw.githubusercontent.com/greatmetis/fortune-wheel/f6a0968f6fac27122d4a18974bbd7ea8c5f56fb9/assests/wheel-outside.svg" alt="">
    </div>
  </div>
 
</div>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
